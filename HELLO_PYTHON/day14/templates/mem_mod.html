<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MEM_MOD</title>
</head>
<body>
MEM_MOD
<form action="mem_mod_act" name="frm" method="post">
	<table border="1px">
		<tr>
			<td>사번</td>
			<td><input type="text" name="m_id" value="{{mem.m_id}}" readonly/></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="m_name"  value="{{mem.m_name}}" /></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="text" name="tel"  value="{{mem.tel}}" /></td>
		</tr>
		<tr>
			<td>주소</td>
			<td><input type="text" name="address"  value="{{mem.address}}" /></td>
		</tr>

		<tr>
			<td colspan="2">
				<input type="button" value="등록" onclick="fn_mod()">
			</td>
		</tr>
	</table>
</form>
</body>
<script type="text/javascript">
function fn_mod(){
	document.frm.submit();
}
</script>
</body>
</html>
