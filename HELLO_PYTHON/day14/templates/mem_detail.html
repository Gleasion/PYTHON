<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MEM_DETAIL</title>
</head>
<body>
MEM_DETAIL
<table border="1px">
	<tr>
		<td>사번</td>
		<td>{{mem.m_id}}</td>
	</tr>
	<tr>
		<td>이름</td>
		<td>{{mem.m_name}}</td>
	</tr>
	<tr>
		<td>전화번호</td>
		<td>{{mem.tel}}</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>{{mem.address}}</td>
	</tr>
	<tr>
		<td><input type="button" value="수정" onclick="fn_mod()"></td>
		<td><input type="button" value="삭제" onclick="fn_del()"></td>
	</tr>
</table>
<form action="mem_del_act" name="frm" method="post">
	<input type="hidden" name="m_id" value="{{mem.m_id}}">
</form>
</body>
<script type="text/javascript">
function fn_mod(){
	location.href = "mem_mod?m_id={{mem.m_id}}";
}

function fn_del(){
	var flag = confirm("정말 삭제하시겠습니까?");
	if(!flag){
		return;
	}
	document.frm.submit();
}

</script>
</html>
