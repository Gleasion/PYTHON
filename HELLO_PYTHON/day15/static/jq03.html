<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.0.js"></script>
<style type="text/css">
#it{
	width: 30px;
}
td{
	text-align: center;
}
</style>
<script type="text/javascript">
function fn_gugu(){
	$('.disp').text("");
	var dan = $('#it').val();
	
	var gugu = "";
	for(var i = 1; i <= 9; i++){
		gugu += dan + " * " + i + " = " + dan * i + "\n";
	}
	console.log(gugu);
	
	$('.disp').text(gugu);
}

$(document).ready(function(){
	$("#btn").bind("click",function(){
		fn_gugu();
	});
});
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>출력단수:</td>
		<td>
			<input type="text" id="it">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btn" value="출력하기"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea class="disp" rows="20" cols="15"></textarea>
		</td>
	</tr>
</table>
</body>

</html>
