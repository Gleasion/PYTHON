<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GOOD MORNING</title>
</head>
<body>
<div id="morning">GOOD MORNING</div>
<input type="button" value="CLICK" onclick="fn_change()">
</body>
<script type="text/javascript">
function fn_change(){
	var text = document.getElementById('morning');
	text.innerText = "GOOD EVENING";
}
</script>
</html>
