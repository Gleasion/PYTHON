<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.0.js"></script>
<style type="text/css">
#itFirst, #itLast{
	width: 100px;
}
#disp{
	height: 200px;
}
</style>
<script type="text/javascript">
function star(cnt){
	var ret = "";
	
	for(var i = 0; i < cnt; i++){
		ret += "*";
	}
	ret += "<br>";
	return ret;
}

function fn_draw(){
	var first = parseInt($('#itFirst').val());
	var last = parseInt($('#itLast').val());
	
	str = "";
	
	for(var i = first; i <= last; i++){
		str += star(i);
	}

	$('#disp').html("");
	$('#disp').html(str);
}

$(document).ready(function(){
	$("#btn").bind("click",function(){
		fn_draw();
	});
});
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>첫 별수: </td>
		<td>
			<input type="text" id="itFirst" />
		</td>
	</tr>
	<tr>
		<td>끝 별수: </td>
		<td>
			<input type="text" id="itLast" />
		</td>
	</tr>
	<tr>
		<td align="center" colspan="2">
			<input type="button" id="btn" value="별 그리기"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="disp"></div>
		</td>
	</tr>
</table>
</body>

</html>
