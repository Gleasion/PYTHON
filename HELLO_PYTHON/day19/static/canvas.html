<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_circle(){
	const canvas = document.getElementById('can');
	const ctx = canvas.getContext('2d');
	
	// 원그리기 시작
	ctx.beginPath();
	
	// (x, y, 반지름, 시작각도, 끝나는각도, 시계방향/반시계방향)
	ctx.arc(200,200,200,0,2*Math.PI);
	
	// 윤곽선 그리기
	ctx.strokeStyle = 'red';
	ctx.stroke();
	
	// 색 채우기
	ctx.fillStyle = 'red';
	ctx.fill();
	
}

function fn_square(){
	const canvas = document.getElementById('can');
	const ctx = canvas.getContext('2d');
	
	ctx.strokeStyle = 'red';
	ctx.strokeRect(100,100,200,200);
	
	ctx.fillStyle = 'red';
	ctx.fillRect(100,100,200,200);
}

</script>
</head>
<body>
CANVAS
<a href="javascript:fn_circle()">circle</a><br/>
<a href="javascript:fn_square()">square</a><br/>
<canvas width="400px" height="400px" id="can"></canvas>
</body>
</html>
