function myrandom(){
	for(i = 0; i < 1000; i++){
		var rnd = parseInt(Math.random()*30);
		var temp = singers[0];
		singers[0] = singers[rnd];
		singers[rnd] = temp;
	}
	
	for(i = 0; i < mytds.length; i++){
		mytds[i].innerHTML = singers[i];
	}
	
	myrender();
}

function myrender(){
	for(var i = 0; i < 5; i++){
		for(var j = 0; j < 5; j++){
			if(arr2d[i][j] == 0){
				mytds[(i*5)+j].style.backgroundColor = "white";
			}
			if(arr2d[i][j] == 1){
				mytds[(i*5)+j].style.backgroundColor = "pink";
			}
		}
	}
}

	var i = parseInt(str_ij[0]);
